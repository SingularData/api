service: sdn-dataset-api

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: .env

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - es:*
        - sns:*
      Resource: "*"
  enviroment:
    AWS_REGION: ${env:AWS_REGION}
    SDN_ACCESS_KEY: ${env:SDN_ACCESS_KEY}
    ES_URL: ${env:ES_URL}
    ES_INDEX: ${env:ES_INDEX}
    ES_DOC_TYPE: ${env:ES_DOC_TYPE}
    TEST_HOST: ${env:TEST_HOST}
    TEST_PORT: ${env:TEST_PORT}
    SNS_BOOTSTRAP_QUEUE: { "Ref": "SNSBootstrapQueue" }

functions:
  searchDatasets:
    handler: dist/api/index.handler
    events:
      - http:
          path: /api/datasets/search
          method: get
          request:
            parameters:
              querystrings:
                q: false
  getDataset:
    handler: dist/api/index.handler
    events:
      - http:
          path: /api/datasets/{id}
          method: get
          request:
            parameters:
              paths:
                id: true
  createIndex:
    handler: dist/api/index.handler
    events:
      - http:
          path: /api/admin/es/index
          method: post
          authorizer:
            name: authorizer
            identitySource: method.request.header.token
            type: token
  deleteIndex:
    handler: dist/api/index.handler
    events:
      - http:
          path: /api/admin/es/index
          method: delete
          authorizer:
            name: authorizer
            identitySource: method.request.header.token
            type: token
  bootstrapPipeline:
    handler: dist/api/index.handler
    events:
      - http:
          path: /api/admin/pipeline/bootstrap
          method: post
          authorizer:
            name: authorizer
            identitySource: method.request.header.token
            type: token
  authorizer:
    name: sdn-api-authorizer
    handler: dist/lambda/auth/index.auth

